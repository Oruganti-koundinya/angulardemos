<div class="jumbotron mt-4 p-5 text-white base rounded">
  <div class="container my-5">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <h3>Employee Information</h3>
        <div class="d-flex">
          <button
            type="button"
            class="btn button"
            style="background-color: gold;"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="clickAdd()"
          >
            Add Employee
          </button>
        </div>
      </div>
    </nav>
  </div>

  <div class="container my-5">
    <table class="table base1 m-2 table-hover">
      <thead style="background-color: khaki">
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.fname }}</td>
          <td>{{ employee.lname }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button
              type="button"
              class="btn button"
              style="background-color: green;"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="updateButton(employee)"
            >
              Update/Edit
            </button>
            <button class="btn btn-danger mx-3" (click)="deleteEmployee(employee)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" style="color: black">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter Firstname"
                formControlName="fname"
              />
            </div>

            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Enter Last name"
                formControlName="lname"
              />
            </div>

            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            id="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            *ngIf="showAdd"
            (click)="postEmployeeDetails()"
            class="btn btn-primary"
          >
            Save
          </button>
          <button
            type="button"
            *ngIf="showUpdate"
            (click)="updateEmployeeDetails()"
            class="btn btn-primary"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
